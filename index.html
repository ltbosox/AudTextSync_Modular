<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Transcriber — Modular Build</title>
  <style>
    :root{
      --bg:#111418;--panel:#161b21;--fg:#e8eef7;--muted:#9aa6b2;--line:#273044;--accent:#ffd666;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 system-ui,Segoe UI,Arial,sans-serif}
    h1{font-size:18px;margin:0 0 8px}
    header{position:sticky;top:0;z-index:5;background:var(--panel);border-bottom:1px solid var(--line);padding:10px 12px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    header .status{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .accent{color:var(--accent)}
    main{display:grid;grid-template-columns: 320px 1fr; gap:16px; padding:12px}
    @media (max-width:900px){ main{ grid-template-columns: 1fr; } }
    section{background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:12px;min-height:60px}
    label{display:block;margin:6px 0 2px;color:var(--muted)}
    input[type="file"]{width:100%}
    select,button,input[type="text"],input[type="number"]{background:#0f1318;color:var(--fg);border:1px solid var(--line);border-radius:8px;padding:8px}
    button{cursor:pointer}
    .col{display:flex;flex-direction:column;gap:8px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #chapters{overflow:auto}
    #chapters button{width:100%}
    #transcript{height:260px;overflow:auto;border:1px solid var(--line);border-radius:8px;padding:10px;background:#0d1116}
	.token.active { background: rgba(255,214,102,.35); border-radius: 4px; }
    #log{
      height:180px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius:8px;
      padding:10px;
      background:#0d1116;
      font:12px/1.35 ui-monospace,Consolas,monospace;
      white-space:pre-wrap;
      color:#00e676;
      line-height:1.35;
    }
    progress{width:200px;height:10px;border-radius:8px;appearance:none}
    audio{width:100%}
    table{border-collapse:collapse;width:100%}
	#wordTableContainer {
	  max-height: 260px;
	  overflow-y: auto;
	  border: 1px solid var(--line);
	  border-radius: 8px;
	}
    td,th{border-bottom:1px solid var(--line);padding:6px 8px;text-align:left}
    .playing{background:#1c2430}
	#chapterSel, #textChapterSel { width: 100%; }
	#chapterSel[size], #textChapterSel[size] {
	  height: auto;
	  min-height: 200px;   /* tweak to taste (e.g. 180–240px) */
	}
	#textMapWrap { margin-top: 10px; }
	#textMapWrap .lbl { display: block; margin: 6px 0 2px; color: var(--muted); }
	#textMapWrap select { width: 100%; }
	#textMapWrap input[type="number"] { width: 80px; }
	#textMapWrap small { color: var(--muted); }
  </style>
  <!-- Prefer local FFmpeg UMD; provide fallback loader inside modules -->
  <script src="./ffmpeg/ffmpeg.min.js"></script>
  <!-- Vosk (CDN) -->
  <script src="https://unpkg.com/vosk-browser@0.0.8/dist/vosk.js"></script>
</head>
<body>
  <header>
    <h1>Offline Transcriber — Chapter Pipeline</h1>
    <div class="status" id="status">Ready.</div>
    <progress id="prog" value="0" max="100"></progress>
  </header>
  <main>
    <section>
      <div class="col">
        <div class="row">
          <label for="m4b">Select M4B</label>
          <input id="m4b" type="file" accept=".m4b,.mp3,.wav"/>
        </div>
        <div class="row">
          <label for="ref">Optional reference (TXT/EPUB)</label>
          <input id="ref" type="file" accept=".txt,.epub"/>
        </div>
        <div class="row">
          <button id="pickDir">Choose workspace folder…</button>
          <small style="color:var(--muted)">Used to store <b>chapters/</b> WAVs and <b>transcriptions/</b> text files.</small>
        </div>
        <hr style="border-color:var(--line);opacity:.3">
        <div class="row">
          <label>Playback rate</label>
          <input id="rate" type="number" step="0.05" min="0.5" max="2.5" value="1.00" style="width:96px">
          <button id="alignBtn" title="Align transcript to reference" disabled>Align &amp; Correct (current)</button>
        </div>
        <div id="chapters" class="col">
          <label>Chapters</label>
          <select id="chapterSel" size="10"></select>
          <div class="row">
            <button id="prevBtn">◀ Prev</button>
            <button id="nextBtn">Next ▶</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="col">
        <audio id="player" controls preload="metadata"></audio>
        <div id="transcript">(no transcript yet)</div>
        <label>Word Table</label>
		<div id="wordTableContainer">
		  <table id="wordTable">
			<thead>
			  <tr>
				<th>Word</th>
				<th>Start</th>
				<th>End</th>
				<th>Conf</th>
			  </tr>
			</thead>
			<tbody></tbody>
		  </table>
		</div>
        <label>Log</label>
        <div id="log">(log starts here)</div>
      </div>
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
